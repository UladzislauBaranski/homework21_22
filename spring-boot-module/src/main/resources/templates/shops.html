<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shops</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-dark">
                <thead>
                <h1>Shops</h1>
                <tr>
                    <td>NAME</td>
                    <td>LOCATION</td>
                </tr>
                </thead>
                <tbody th:each="shop:${shops}">
                <tr>
                    <td th:text="${shop.name}">Shop name</td>
                    <td th:text="${shop.location}">Shop location</td>
                </tr>
                </tbody>
                <a th:href="@{/add/shop}">add shop</a><br>
                <a th:href="@{/find/location}">Find shops by location</a><br>
            </table>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>

        </div>
    </div>
</div>



<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
