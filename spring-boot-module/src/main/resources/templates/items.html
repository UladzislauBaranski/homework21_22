<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">

            <form action="#" method="post" th:action="@{/find}" th:object="${item}">
                <div class="form-group">
                    <label for="id">Please, insert item id:</label>
                    <input th:value="*{id}" class="form-control" id="id" type="text" name="id" required autofocus><br>
                    <button class="btn btn-primary" type="submit">Find</button>
                </div>
                <div class="form-group">
                </div>
            </form>
            <table class="table table-dark">
                <thead>
                <h1>Items</h1>
                <tr>
                    <td>NAME</td>
                    <td>DESCRIPTION</td>
                    <td>PRICE</td>
                </tr>
                </thead>
                <tbody th:each="item:${items}">
                <tr>
                    <td th:text="${item.name}">Item name</td>
                    <td th:text="${item.description}">Item description</td>
                    <td th:text="${item.price}">Item price</td>
                </tr>
                </tbody>
            </table>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="/find/location/{1}">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
            <a th:href="@{/add/item}">add item</a><br>
            <a th:href="@{/find/all}">Find items by attribute</a><br>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
